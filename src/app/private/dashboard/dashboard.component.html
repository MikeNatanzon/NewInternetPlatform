<div class="nip-dashboard">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            {{'title' | labels: 'LABELS' : language : labelsFile}}
          </div>

          <div class="card-body">
            <p>{{'pageDescription' | labels: 'LABELS' : language : labelsFile}}</p>
          </div>

          <div class="card-body">
            <div class="py-1">
              <div class="text-center">
                <button type="button" class="btn btn-outline-primary m-1" routerLink="/private/investment">{{'investment' | labels: 'LABELS' : language : labelsFile}}</button>
                <button type="button" class="btn btn-outline-primary m-1" routerLink="/private/post">{{'post' | labels: 'LABELS' : language : labelsFile}}</button>
                <button type="button" class="btn btn-outline-primary m-1" routerLink="/private/comment">{{'comment' | labels: 'LABELS' : language : labelsFile}}</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
